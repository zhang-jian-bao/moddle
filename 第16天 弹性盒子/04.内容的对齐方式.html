<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 600px;
				border:solid 1px #f00;
				display: flex;
				
				justify-content: space-around;
				align-items: flex-start;
				
			}
			.aa{
				width: 300px;
				height: 300px;
				background: #0000AA;
			}
			.bb{
				width: 200px;
				height: 100px;
				background: #ff0;
			}
			.cc{
				width: 100px;
				height: 100px;
				background: #f0f;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="aa">aaa</div>
			<div class="bb">bbb</div>
			<div class="cc">cccc</div>
			
			
		</div>
	</body>
</html>
