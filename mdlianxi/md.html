<script>
	document.addEventListener('touchmove',function(event){
		event.preventDefault();
	},{passive:false})
	var zjbSc=new IScroll('.zjb-box',{});
	var sc=new IScroll('.n',{
		scrollX:true,
		scrollY:false
	});

	$.ajax({
		type:'get',
		url:'json/tsconfig.json',
		async:true,
		success: function (ret) {
			var nn=ret.nav;
			var str='';
			for(var i in nn){
				str+=`<li>${nn[i]}</li>`;
			}
			$('.n>ul').html(str);
			var lb=ret.lunBo;
			var str1='';
			for(var i in lb){
				str1+=`<div	class="swiper-slide">
				       <img src="${lb[i].img}" alt="">
				       <p>${lb[i].pa}</p>
				       </div>`;
			}
			$('.banner>.swiper-wrapper').html(str1);
			var lb=new Swiper('.banner',{
				autoplay:1500,
				speed:4000,
				loop:true,
				pagination:".swiper-pagination",
				paginationClickable:true,
				effect:'fade'
			})
			var uu=ret.us;
			var str3="";
			for(var i in uu){
				str3+=`<li>
				        <h3>${uu[i].h}</h3>
				        <div>
				        <img src="${uu[i].a}" alt="">
				        <img src="${uu[i].b}" alt="">
				        <img src="${uu[i].c}" alt="">
				        </div>
				        <p>${uu[i].d}
				        <span>${uu[i].e}</span>
				        </p>
				      </li>`;
			}
			$('.last>ul').html(str3);
			var q=ret.t;
			var str4='';
			for(var i in q){
				str4+=`<li><img src="${q[i]}" alt=""></li>`;
			}
			$('.zjb-foot>ul').html(str4);
		}
	})
</script>
