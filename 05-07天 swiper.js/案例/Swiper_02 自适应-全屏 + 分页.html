<!DOCTYPE html>
<!-- saved from url=(0048)http://www.swiper.com.cn/demo/02-responsive.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./Swiper_02 自适应-全屏 + 分页_files/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active" style="width: 1360px;">Slide 1</div>
            <div class="swiper-slide swiper-slide-next" style="width: 1360px;">Slide 2</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 3</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 4</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 5</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 6</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 7</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 8</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 9</div>
            <div class="swiper-slide" style="width: 1360px;">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
    </div>

    <!-- Swiper JS -->
    <script src="./Swiper_02 自适应-全屏 + 分页_files/swiper.min.js.下载"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>

</body></html>
