<script>
	document.addEventListener('touchmove',function(event){
		event.preventDefault();
	},{passive:false})
	var zjbSc=new IScroll('.zjb-box',{})
	$.ajax({
		type:'get',
		url:'json/tsconfig.json',
		async:true,
		success: function (ret) {
			var t=ret.top;
			var str='';
			for(var i in t){
				str+=`<li><img src="${t[i].img}"><a href="#">${t[i].aa}</a></li>`
			}
			$('.top>ul').html(str);
			var b=ret.banner;
			var str1='';
			for(var k in b){
				str1+=`<div class='swiper-slide'><img src="${b[k]}"></div>`
			}
			$('.banner>.swiper-wrapper').html(str1);
			var b=new Swiper('.banner',{
				autoplay:1000,
			})
			var c=ret.las;
			var str2='';
			for(var a in c){
				str2+=`<img src="${c[a].img}">
				<div><h4>${c[a].h}<span>${c[a].sp}</span></h4>
				<p>${c[a].pa}</p></div><p>${c[a].pb}</p>`
			}
			$('.last-t').html(str2);
			var dd=ret.le;
//			ret=JSON.parse(ret);
			var str3='';
			for(var b in dd){
				str3+=`<li>
				<h3>${dd[b].h}</h3>
				<p>${dd[b].pa}</p><p>${dd[b].pb}</p>
				<img src="${dd[b].img}" alt="">
				</li>`
			}
			$('.foot ul').html(str3);
			var ss=ret.ff;
			var str4='';
			for(var x in ss){
				str4+=`<li><img src="${ss[x].img}" alt="">
				<a href="">${ss[x].q}</a></li>`
			}
			$('.zjb-foot>ul').html(str4);
		}
	})

</script>
