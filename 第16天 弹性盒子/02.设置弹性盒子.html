<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				
				display: flex;
				justify-content:center;
				border:solid 1px #c00;
				align-items: center;
			}
			.aa{
				width: 200px;
				height: 300px;
				background: #0000EE;
			}
			.aa:nth-child(2){
				height: 200px;
				background: #ff0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="aa">第一个</div>
			<div class="aa">第二个</div>
			<div class="aa">第三个</div>
			
		</div>
	</body>
</html>
