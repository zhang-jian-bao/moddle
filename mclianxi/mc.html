<script>
	document.addEventListener('touchmove',function(event){
		event.preventDefault();
	},{passive:false})
	var zjbSc=new IScroll('.zjb-box',{})
	$.ajax({
		type:'get',
		url:'json/tsconfig.json',
		async:true,
		success: function (ret) {
			var b=ret.lunBo;
			var str='';
			for(var i in b){
				str+=`<div class="swiper-slide"><img src="${b[i]}" alt=""></div>`;
			}
			$('.banner .swiper-wrapper').html(str);
			var zjbBa=new Swiper('.banner',{
				autoplay:1500,
				speed:4000,
				loop:true,
				effect:'flip',
				pagination:".swiper-pagination",
				paginationClickable:true,

			})
			var us=ret.uc;
			var str1='';
			for(var i in us){
				str1+=`<li><img src="${us[i].img}" alt="">
				<a href="">${us[i].aa}</a></li>`;
			}
			$('.uu>ul').html(str1);
			var ss=ret.foot;
			var str2='';
			for(var i in ss){
				str2+=`<li>
				        <img src="${ss[i]}" alt="">
				       </li>`;
			}
			$('.zjb-foot>ul').html(str2);
		}
	})
</script>
