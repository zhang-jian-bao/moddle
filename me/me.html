<script>
	document.addEventListener('touchmove',function(event){
		event.preventDefault();
	},{passive:false})
	var zjbSc=new IScroll('.zjb-box',{});

		scrollX:true,
		scrollY:false
	})

	$.ajax({
		type:"get",
		url:"json/tsconfig.json",
		async:true,
		success: function (ret) {
			var lb=ret.lunBo;
			var str='';
			for(var i in lb){
				str+=`<li class="swiper-slide"><img src="${lb[i]}" alt=""></li>`;
			}
			$('.banner>.swiper-wrapper').html(str);
			var lun=new Swiper('.banner',{
				autoplay:1500,
				speed:5000,
				loop:true,
				effect:'cube',
				pagination:'.swiper-pagination',
				paginationClickable:true,
				nextButton:'.swiper-button-next',
				prevButton:'.swiper-button-prev',
				scrollbar:'.swiper-scrollbar'
//		slidesPerView:4
			})
			var us=ret.uu;
			var str1='';
			for(var i in us){
				str1+=`<li>
				         <img src="${us[i].img}" alt="">
				         <a href="">${us[i].con}</a>
				       </li>`;
			}
			$(".middle>ul").html(str1);
			var uu=ret.us;
			var str2='';
			for(var i in uu){
				str2+=`<li>
				        <img src="${uu[i].img}" alt="">
				        <b>${uu[i].a}</b>
				        <p>${uu[i].b}</p>
				       </li>`;
			}
			$('.s>ul').html(str2);
		}
	})
</script>
