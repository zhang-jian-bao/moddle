<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<link rel="stylesheet" href="css/lianxi.css" />
		<script src='js/iscroll-probe.js'></script>
		<script src='js/jquery-3.4.1.js'></script>
		<script src='js/swiper-3.4.2.min.js'></script>
		<script src='js/lianxi.js'></script>
	</head>
	<body>
		<div class="zjb-heard">头部</div>
		<div class="top">下拉刷新</div>
		<div class="zjb-box">
			<div class="zjb-con">
				<div class="tt">
					<ul>
						<li>首页</li>
						<li>热点</li>
						<li>娱乐</li>
						<li>八卦</li>
					</ul>
				</div>
				<div class="xxk">
					<ul>
						<li class="active">首页</li>
						<li>热点</li>
						<li>娱乐</li>
						<li>八卦</li>
					</ul>
				</div>
                <div class="swiper-container banner">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="img/lunbo1.jpg" alt=""></div>
						<div class="swiper-slide"><img src="img/lunbo2.jpg" alt=""></div>
						<div class="swiper-slide"><img src="img/lunbo3.jpg" alt=""></div>
						<div class="swiper-slide"><img src="img/lunbo4.jpg" alt=""></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>


			</div>
		</div>
		<div class="bottom">上啦刷新</div>
		<div class="zjb-foot">尾部</div>
	<div class="qq">你妹</div>
	</body>
</html>
<script>
	document.addEventListener('touchmove',function(event){
		event.preventDefault();
	},{passive:false})
	var zjbSc=new IScroll('.zjb-box',{})
	var tq=document.querySelector('.top');
	var b=document.querySelector('.bottom');
	document.addEventListener('touchmove', function () {
		if(zjbSc.startY>20){
			tq.style.display='block';
		}
	    if(zjbSc.startY<zjbSc.maxScrollY-20){
			b.style.display='block';
		}
	})
	document.addEventListener('touchend', function () {
		if(zjbSc.startY>20){
			tq.innerHTML='正在加载中...';
			setTimeout(function () {
				tq.innerHTML='加载成功。。';
				setTimeout(function () {
					tq.style.display='none';
				},1000)
			},2000)
		}
		if(zjbSc.startY<zjbSc.maxScrollY-20){
			b.innerHTML='正在加载中。。。';
			setTimeout(function () {
				b.innerHTML='加载成功..';
				setTimeout(function () {
					b.style.display='none';
				},1000)
			},2000)
		}
	})
	var t=new IScroll('.tt',{
		scrollX:true,
	    scrollY:false,
	})
	var lb=new Swiper('.banner',{
		autoplay:1500,
		speed:500,
//		loop:true,
		pagination:'.swiper-pagination',
		onSlideChangeEnd: function (swiper) {
			var k=swiper.activeIndex;
			$('.xxk>ul>li').eq(k).addClass('active').siblings().removeClass('active');
		}
	})
	$('.xxk>ul>li').click(function () {
		$(this).addClass('active').siblings().removeClass('active');
		var i=$(this).index();
		lb.slideTo(i);
	})
</script>
