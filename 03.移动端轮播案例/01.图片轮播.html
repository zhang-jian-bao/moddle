<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<!--图片轮播-->
		<div class="swiper-container" id="hxcBanner">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/aa.jpg"/></div>
				<div class="swiper-slide"><img src="img/bb.jpg"/></div>
				<div class="swiper-slide"><img src="img/cc.jpg"/></div>
				<div class="swiper-slide"><img src="img/dd.jpg"/></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<!--图片无缝滚动-->
		<div class="swiper-container" id="hxcScroll">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><img src="img/aa.jpg"/></li>
				<li class="swiper-slide"><img src="img/aa.jpg"/></li>
				<li class="swiper-slide"><img src="img/aa.jpg"/></li>
				<li class="swiper-slide"><img src="img/bb.jpg"/></li>
				<li class="swiper-slide"><img src="img/bb.jpg"/></li>
				<li class="swiper-slide"><img src="img/bb.jpg"/></li>
				<li class="swiper-slide"><img src="img/cc.jpg"/></li>
				<li class="swiper-slide"><img src="img/cc.jpg"/></li>
				<li class="swiper-slide"><img src="img/cc.jpg"/></li>
			</ul>
		</div>
		<!--可水平滑动导航条-->
		<div class="swiper-container hxcNav">
			<ul class="swiper-wrapper">
				<li class="swiper-slide">首页</li>
				<li class="swiper-slide">我的</li>
				<li class="swiper-slide">服务</li>
				<li class="swiper-slide">产品</li>
				<li class="swiper-slide">推贱</li>
				<li class="swiper-slide">军事</li>
				<li class="swiper-slide">美女</li>
				<li class="swiper-slide">热点</li>
				<li class="swiper-slide">资讯</li>
				<li class="swiper-slide">美食</li>
				<li class="swiper-slide">娱乐</li>
				<li class="swiper-slide">财经</li>
			</ul>
		</div>
		
		
		
		
	</body>
	<script type="text/javascript">
		var hxcSwiper=new Swiper("#hxcBanner",{
			pagination:".swiper-pagination",
			autoplay:1500,
		})
		
		var hxcScroll=new Swiper("#hxcScroll",{
			slidesPerView:4,//每页显示几条轮播项
			autoplay:1,
			speed:1000,
			loop:true
		})
		var hxcNav=new Swiper(".hxcNav",{
			slidesPerView:4
		})
	</script>
</html>
