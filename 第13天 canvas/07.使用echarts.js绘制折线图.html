<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="js/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<canvas id="mm" width="800" height="400"></canvas>
	</body>
	<script type="text/javascript">
		var option={

				text:"北京积云教育各专业人数"

			},
			 yAxis:{}
			,series:{
				name:"人数",
				type:"line",

			}
		}
		
		var mychart=echarts.init(document.getElementById("mm"));
		mychart.setOption(option)
	</script>
