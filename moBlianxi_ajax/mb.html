<script>
	document.addEventListener('touchmove',function(event){
		event.preventDefault();
	},{passive:false})
	var zjbSc=new IScroll('.zjb-box',{})
	var w=new IScroll('.left',{
		scrollX:true,
		scrollY:false,
	})
	var zjbSc1=new IScroll('.ba',{})

//	jq中的ajax
	$.ajax({
		type:"get",
		url:"json/tsconfig.json",
		async:true,
		success: function (ret) {
			var a=ret.le;
			var str='';
			for(var i in a){
				str+=`<li>${a[i]}</li>`;
			}
			$('.left>ul').html(str);
			var bb=ret.lunBo;
			var str1='';
			for(var k in bb){
				str1+=`<div class="swiper-slide"><img src="${bb[k]}" alt=""></div>`
			}
			$(".banner>.swiper-wrapper").html(str1);
			var lb=new Swiper('.banner',{
				autoplay:1500,
				speed:3000,
				loop:true,
				pagination:".swiper-pagination",
				paginationClickable:true,
				effect:'coverflow'
			})
			var us=ret.uc;
			var str2='';
			for(var l in us){
				str2+=`<li><img src="${us[l].img}" alt="">
				<a href="">${us[l].n}</a></li>`;
			}
			$('.uu>ul').html(str2);
			var wa=ret.uf;
			var str3='';
			for(var m in wa){
				str3+=`<li><img src="${wa[m].img}" alt="">
                        <div>
                        <h3>${wa[m].h}</h3>
                        <h5><span>${wa[m].s}</span>${wa[m].ha}</h5>
                        <b>${wa[m].sa}</b>
                        <p><span>${wa[m].sb}</span><span>${wa[m].sc}</span></p>
                        </div>
				       </li>`;
			}
			$('.ff>ul').html(str3);
			var la=ret.last;
			var str4='';
			for(var x in la){
				str4+=`<li>
				        <img src="${la[x].img}" alt="">
				        <a href="">${la[x].con}</a>
				       </li>`;
			}
			$('.zjb-foot>ul').html(str4);
		}
	})
	var y=document.querySelector('.zjb-box');
	var bv=document.querySelector('.ba');
	document.addEventListener('touchmove', function () {
		if(zjbSc.startY<zjbSc.maxScrollY-1){
			y.style.display='none';
//			setTimeout(function () {
//				document.body.scrollTop=
//						document.body.scrollHeight;
//			},300)
//			bv.style.display='block';
		}
		if(zjbSc1.startY>20){
			y.style.display='block';
//			bv.style.display='none';
		}
	})


</script>
