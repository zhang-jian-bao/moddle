<script>

	//阻止浏览器自带的touchmove事件
	document.addEventListener('touchmove',function(event){
		event.preventDefault();
	},{passive:false});
	//整体页面滑动，轮播效果有问题
//	var zhengti=new Swiper('.zhengti',{});
//	var neirong=new IScroll('.gundong',{});




	//中间整体部分滚动区域
	var zjbSc=new IScroll('.zjb-box',{
		probeType:2
	});
	//轮播图效果
	var banner=new Swiper('.banner',{
		autoplay:1500,
		speed:500,
		loop:true,
		pagination:".swiper-pagination",
		paginationClickable:true,
		effect:'flip',
//		coverflow:{
//		    rotate: -2,// 旋转的角度
//			stretch: 10,// 拉伸   图片间左右的间距和密集度
//			depth: 100,// 深度   切换图片间上下的间距和密集度
//			modifier: 4,// 修正值 该值越大前面的效果越明显
//			slideShadows : false// 页面阴影效果
//	}

	})
	//选项卡和轮播图的结合
	var xx=new Swiper('.xx',{
		onSlideChangeEnd: function (swiper) {
			var k=swiper.activeIndex;
			$('nav>ul>li').eq(k).addClass('active').siblings().removeClass('active');
		}
	})
	$('nav>ul>li').click(function () {
		$(this).addClass('active').siblings().removeClass('active');
		var i=$(this).index();
		xx.slideTo(i);
	})
	/*底部的选项卡*/
	var xxk=new Swiper('.xxk',{
		onSlideChangeEnd: function (swiper) {
			var k=swiper.activeIndex;
			$(".zjb-foot>ul>li").eq(k).addClass('ccc').siblings().removeClass('ccc');
		}
	})
	$('.zjb-foot>ul>li').click(function () {
		$(this).addClass('ccc').siblings().removeClass('ccc');
		var i=$(this).index();
		xxk.slideTo(i);
	})
	/*上拉和下拉刷新*/
	var t=document.querySelector('.xl');
	var b=document.querySelector('.sl');
	zjbSc.on('scroll', function () {
		if(zjbSc.startY>20){
			t.style.display='block';
		}
		if(zjbSc.startY<zjbSc.maxScrollY-20){
			b.style.display='block';
		}
	})
	var e=0;
	zjbSc.on('scrollEnd', function () {
		if(zjbSc.startY>20){
			t.innerHTML='加载完成。。';
			setTimeout(function () {
				//渲染下拉添加内容
				$.get("json/tsconfig.json",{}, function (ret) {
					var t=ret.ly;
					var stt='';
//					for(var i in t){
						if(e>= t.length){
							alert('没有内容了！');
						}else{
							stt+=`<p>${t[e].da}
						<b>${t[e].db}</b></p>`;
						}
//					}
					e++;
					$('.ss>ul').append(stt);
					zjbSc.refresh();
				},'json');
				setTimeout(function () {
					t.style.display='none';
				},1000)
			},2000)
		}
		if(zjbSc.startY<zjbSc.maxScrollY-20){
			b.innerHTML='加载完成。。';
			setTimeout(function () {
				b.innerHTML='ok';
				setTimeout(function () {
					b.style.display='none';
				},1000)
			},2000)
		}
	})
	//ajax渲染
	$.ajax({
		type:'get',
		url:'json/tsconfig.json',
		async:true,
		success: function (ret) {
			var rec=ret.banner;
			var str='';
			for(var i in rec){
				str+=`<li>
			  <img src=${rec[i].img} alt="">
			  <div>
			  	<h3>${rec[i].ha}</h3>
			  	<b><span>${rec[i].b}</span>${rec[i].a}</b>
			  	<strong><span>${rec[i].c}</span>
			  		${rec[i].d}
			  	</strong>
			  	<p><span>${rec[i].e}</span>
			  		<span>${rec[i].f}</span>
			  		<span>${rec[i].g}</span>
			  		<span>${rec[i].h}</span>
			  		<span>${rec[i].i}</span>
			  	</p>
			  </div>
		  </li>`;
			}
			$('.wrap>ul').html(str);
		}
	})
	//点击返回顶部
	$('.fh').click(function () {
		zjbSc.scrollTo(0,0);
	})
</script>
