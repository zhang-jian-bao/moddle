						<li><img src="img/jd_07.png"/><a href="#">京东超市</a></li>
					</ul>
					
				</div>
				
				<div class="hxc-ads">
					<img src="img/jd_33.png"/>
				</div>
				<div class="hxc-ms">
					<img src="img/jd_ms.jpg"/>
				</div>

	<script type="text/javascript">
		//阻止浏览器自带的touch事件行为
		document.addEventListener("touchstart",function(event){
			event.preventDefault()
		},{passive:false});
		
		//iscroll初始化
		var hxcIScroll=new IScroll(".hxc-box",{})
		
		var hxcBanner=new Swiper("#hxc-banner",{
			autoplay:1500,
		})
		var hxcCp=new IScroll(".hxc-cp",{
			scrollX:true,
			scrollY:false
		})
		var hxcCp=new IScroll(".hxc-cp2",{
			scrollX:true,
			scrollY:false
		})
		$(".hxc-footer ul li").click(function(){
			$(this).addClass("active").siblings().removeClass("active")
		})
		$("#hxc-close").click(function(){
			$(this).parent().parent().hide()
		})
	</script>
